<div class="main">
  <div class="message-container">
    <div [ngClass]="{'message-friend': message.type === 2, 'message-own':true}" *ngFor="let message of chat.messages">
      {{message.message}}</div>
  </div>
  <div class="message-bottom">
    <input type="text" [(ngModel)]="message">
    <button (click)="sendMessage()"> Enviar</button>
  </div>

</div>
